<style>
  .container {
    max-width: 600px;
    margin: 0 auto;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    background-color: #f9f9f9;
  }

  h2 {
    text-align: center;
    color: #333;
  }

  form {
    margin-bottom: 20px;
  }

  label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
  }

  input[type="text"],
  input[type="password"],
  input[type="email"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
  }

  button {
    width: 100%;
    padding: 10px;
    background-color: #28a745;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
  }

  button:hover {
    background-color: #218838;
  }

  .success {
    color: green;
    text-align: center;
    margin-top: 10px;
  }

  .error {
    color: red;
    text-align: center;
    margin-top: 10px;
  }

  .nav-buttons {
    display: flex;
    justify-content: space-around;
    margin-bottom: 20px;
  }

  .nav-buttons button {
    width: auto;
    background-color: #007bff;
    color: white;
  }

  .nav-buttons button:hover {
    background-color: #0056b3;
  }
</style>

<div *ngIf="!isLoggedIn" class="container">
  <!-- Navigation to switch between forms -->
  <div class="nav-buttons">
    <button (click)="showForm = 'signup'">Signup</button>
    <button (click)="showForm = 'login'">Login</button>
    <!-- <button (click)="showForm = 'update'">Update User</button>
    <button (click)="showForm = 'delete'">Delete User</button> -->
  </div>

  <!-- Conditional rendering based on selected form -->
  <div *ngIf="showForm === 'signup'">
    <h2>Signup</h2>
    <form (ngSubmit)="signup()">
      <label for="username">Username:</label>
      <input type="text" id="username" [(ngModel)]="user.username" name="username" required>

      <label for="password">Password:</label>
      <input type="password" id="password" [(ngModel)]="user.password" name="password" required>

      <label for="email">Email:</label>
      <input type="email" id="email" [(ngModel)]="user.email" name="email" required>

      <label for="phone">Phone (optional):</label>
      <input type="text" id="phone" [(ngModel)]="user.phone" name="phone">

      <label for="address">Address (optional):</label>
      <input type="text" id="address" [(ngModel)]="user.address" name="address">

      <button type="submit">Signup</button>
    </form>

    <div *ngIf="successMessage" class="success">{{ successMessage }}</div>
    <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>
  </div>

  <div *ngIf="showForm === 'login'">
    <h2>Login</h2>
    <form (ngSubmit)="login()">
      <label for="emailLogin">Email:</label>
      <input type="email" id="emailLogin" [(ngModel)]="user.email" name="emailLogin" required>
  
      <label for="passwordLogin">Password:</label>
      <input type="password" id="passwordLogin" [(ngModel)]="user.password" name="passwordLogin" required>
  
      <button type="submit">Login</button>
    </form>
    <!-- Forgot Password button -->
    <button (click)="forgotPassword()" style="width: 100%; background-color: #ffc107; color: white; border: none; border-radius: 5px; padding: 10px; cursor: pointer; font-size: 16px;">Forgot Password</button>
  </div>

  <div *ngIf="showForm === 'update'">
    <h2>Update User</h2>
    <form (ngSubmit)="updateUser()">
      <label for="usernameUpdate">Username:</label>
      <input type="text" id="usernameUpdate" [(ngModel)]="user.username" name="usernameUpdate" required>

      <label for="passwordUpdate">Password:</label>
      <input type="password" id="passwordUpdate" [(ngModel)]="user.password" name="passwordUpdate">

      <button type="submit">Update</button>
    </form>
  </div>

  <div *ngIf="showForm === 'delete'">
    <h2>Delete User</h2>
    <form (ngSubmit)="deleteUser()">
      <label for="emailDelete">Email:</label>
      <input type="email" id="emailDelete" [(ngModel)]="user.email" name="emailDelete" required>

      <button type="submit">Delete</button>
    </form>
  </div>

</div>
