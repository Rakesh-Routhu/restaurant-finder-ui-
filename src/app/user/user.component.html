<style>
  .container {
    max-width: 600px;
    margin: 0 auto;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    background-color: #f9f9f9;
    overflow-y: auto;
    max-height: 90vh;
  }

  h1 {
    text-align: center;
    color: white;
    font-size: 2em;
    margin-bottom: 20px;
  }

  h2 {
    text-align: center;
    color: #333;
    font-size: 1.5em;
    margin-bottom: 10px;
  }

  form {
    margin-bottom: 20px;
  }

  label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
  }

  input {
    width: 95%;
    padding: 8px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 14px;
  }

  button {
    width: 100%;
    padding: 10px;
    background-color: #28a745;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 14px;
  }

  button:hover {
    background-color: #218838;
  }

  .forgot-password {
    width: 100%;
    background-color: #ffc107;
    color: white;
    border: none;
    border-radius: 5px;
    padding: 10px;
    cursor: pointer;
    font-size: 14px;
    margin-top: 10px;
    margin-bottom: 20px;
  }

  .error {
    color: red;
    font-size: 0.9em;
    margin-top: -5px;
    margin-bottom: 10px;
  }

  .success {
    color: green;
    text-align: center;
    margin-top: 10px;
  }
</style>

<!-- Page Title -->
<h1>Eats Near You</h1>

<div *ngIf="!isLoggedIn" class="container">
  <!-- Signup Form -->
  <div *ngIf="showForm === 'signup'">
    <h2>Signup</h2>
    <form (ngSubmit)="signup()">
      <!-- Email Input -->
      <label for="email">Email*:</label>
      <input
        type="email"
        id="email"
        [(ngModel)]="signupUser.email"
        name="signupEmail"
        required
        #signupEmailInput="ngModel"
      />
      <div *ngIf="signupEmailInput.invalid && signupEmailInput.touched" class="error">
        Please enter a valid email address.
      </div>

      <!-- Username Input -->
      <label for="username">Username*:</label>
      <input
        type="text"
        id="username"
        [(ngModel)]="signupUser.username"
        name="signupUsername"
        required
      />

      <!-- Password Input -->
      <label for="password">Password*:</label>
      <input
        type="password"
        id="password"
        [(ngModel)]="signupUser.password"
        name="signupPassword"
        required
      />

      <!-- Phone Input -->
      <label for="phone">Phone:</label>
      <input
        type="text"
        id="phone"
        [(ngModel)]="signupUser.phone"
        name="signupPhone"
      />

      <!-- Address Input -->
      <label for="address">Address:</label>
      <input
        type="text"
        id="address"
        [(ngModel)]="signupUser.address"
        name="signupAddress"
      />

      <!-- Signup Button -->
      <button type="submit" [disabled]="signupEmailInput.invalid">Signup</button>
    </form>

    <!-- Success and Error Messages -->
    <div *ngIf="signupSuccessMessage" class="success">{{ signupSuccessMessage }}</div>
    <div *ngIf="signupErrorMessage" class="error">{{ signupErrorMessage }}</div>

    <!-- Go to Login Button -->
    <button (click)="showForm = 'login'">Go to Login</button>
  </div>

  <!-- Login Form -->
  <div *ngIf="showForm === 'login'">
    <h2>Login</h2>
    <form (ngSubmit)="login()">
      <!-- Email Input -->
      <label for="emailLogin">Email*:</label>
      <input
        type="email"
        id="emailLogin"
        [(ngModel)]="loginUser.email"
        name="loginEmail"
        required
        #loginEmailInput="ngModel"
      />
      <div *ngIf="loginEmailInput.invalid && loginEmailInput.touched" class="error">
        Please enter a valid email address.
      </div>

      <!-- Username Input -->
      <label for="usernameLogin">Username*:</label>
      <input
        type="text"
        id="usernameLogin"
        [(ngModel)]="loginUser.username"
        name="loginUsername"
        required
      />

      <!-- Password Input -->
      <label for="passwordLogin">Password*:</label>
      <input
        type="password"
        id="passwordLogin"
        [(ngModel)]="loginUser.password"
        name="loginPassword"
        required
      />

      <!-- Login Button -->
      <button type="submit" [disabled]="loginEmailInput.invalid">Login</button>
    </form>

    <!-- Forgot Password Button -->
    <button class="forgot-password" (click)="forgotPassword()">Forgot Password</button>

    <!-- Success and Error Messages -->
    <div *ngIf="loginSuccessMessage" class="success">{{ loginSuccessMessage }}</div>
    <div *ngIf="loginErrorMessage" class="error">{{ loginErrorMessage }}</div>

    <!-- Go to Signup Button -->
    <button (click)="showForm = 'signup'">Go to Signup</button>
  </div>
</div>
