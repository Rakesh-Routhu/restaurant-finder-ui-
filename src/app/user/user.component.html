<div class="container">
    <!-- Signup Form -->
    <h2>Signup</h2>
    <form (ngSubmit)="signup()">
      <label for="username">Username:</label>
      <input type="text" id="username" [(ngModel)]="user.username" name="username" required>
  
      <label for="password">Password:</label>
      <input type="password" id="password" [(ngModel)]="user.password" name="password" required>
  
      <label for="email">Email:</label>
      <input type="email" id="email" [(ngModel)]="user.email" name="email" required>
  
      <label for="phone">Phone (optional):</label>
      <input type="text" id="phone" [(ngModel)]="user.phone" name="phone">
  
      <label for="address">Address (optional):</label>
      <input type="text" id="address" [(ngModel)]="user.address" name="address">
  
      <button type="submit">Signup</button>
    </form>
  
    <div *ngIf="successMessage" class="success">{{ successMessage }}</div>
    <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>
  
    <!-- Login Form -->
    <h2>Login</h2>
    <form (ngSubmit)="login()">
      <label for="emailLogin">Email:</label>
      <input type="email" id="emailLogin" [(ngModel)]="user.email" name="emailLogin" required>
  
      <label for="passwordLogin">Password:</label>
      <input type="password" id="passwordLogin" [(ngModel)]="user.password" name="passwordLogin" required>
  
      <button type="submit">Login</button>
    </form>
  
    <!-- Update User Form -->
    <h2>Update User</h2>
    <form (ngSubmit)="updateUser()">
      <label for="usernameUpdate">Username:</label>
      <input type="text" id="usernameUpdate" [(ngModel)]="user.username" name="usernameUpdate" required>
  
      <label for="passwordUpdate">Password:</label>
      <input type="password" id="passwordUpdate" [(ngModel)]="user.password" name="passwordUpdate">
  
      <button type="submit">Update</button>
    </form>
  
    <!-- Delete User Form -->
    <h2>Delete User</h2>
    <form (ngSubmit)="deleteUser()">
      <label for="emailDelete">Email:</label>
      <input type="email" id="emailDelete" [(ngModel)]="user.email" name="emailDelete" required>
  
      <button type="submit">Delete</button>
    </form>
  </div>
