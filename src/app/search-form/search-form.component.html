<div class="search-container">
  <h1>Eats near you</h1>

  <form (ngSubmit)="onSubmit()" #searchForm="ngForm">
    <!-- Location input -->
    <input 
      [(ngModel)]="location" 
      name="location" 
      placeholder="Enter city" 
      required 
      aria-label="Location input"
    />
    
    <!-- Radius input -->
    <input 
      [(ngModel)]="radius" 
      name="radius" 
      type="number" 
      placeholder="Enter radius in meters" 
      required 
      min="1" 
      aria-label="Radius input"
    />
    
    <!-- Search button -->
    <button 
      type="submit" 
      *ngIf="!searchCompleted" 
      [disabled]="!searchForm.valid">
      Search
    </button>
    
    <!-- Clear button -->
    <button 
      type="button" 
      *ngIf="searchCompleted" 
      (click)="clearSearch()">
      Clear
    </button>
  </form>
</div>
